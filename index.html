<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <main>
        <img class=logo src="./img/logo.png" alt="Logo da KenzieFlix">
        <h1>Quem está assistindo?</h1>
        <div class=blocoUsuarios>
            <figure>
                <img class=usuario src="./img/pink.png" alt="Aline">
                <figcaption>Aline</figcaption>
            </figure>   
            <figure>
                <img class=usuario src="./img/panda.png" alt="Pedrinho">
                <figcaption>Pedrinho</figcaption>
            </figure>
            <figure>
                <img class=usuario src="./img/robot.png" alt="Júlia">
                <figcaption>Júlia</figcaption>
            </figure>
            <figure>
                <img class=perfil src="./img/plus.png" alt="Adicionar perfil">
                <figcaption>Adicionar perfil</figcaption>
            </figure>
        </div>  
        <div class=perfilButton>
            <button type="button">Gerenciar Perfis</button>
        </div>
    </main>
</body>
</html>
